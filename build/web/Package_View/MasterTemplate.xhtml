        <title> Weight Tracker </title>
    </h:head>

    <h:body>

          <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                     <ui:insert name="top">Header</ui:insert>

                    <p:menu>

                            <p:menuitem value="User Registration" url="userRegistration.xhtml" />

                            <p:menuitem value="Exercise" url="#" />

                    </p:menu>
                    
                    <p:menu>

                        </p:submenu>

                    </p:menu>
                    <p:menu>
                        <p:submenu label="Report">
                            <p:menuitem value="Daily Report" url="#" />
                            <p:menuitem value="Period Report" url="#" />

                        </p:submenu>

                </ui:insert>
              
              
                <p:layoutUnit position="center">
