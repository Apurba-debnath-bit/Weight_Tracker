<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MasterTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <f:facet name="header"> Daily Log From</f:facet> 

                        <h:outputText value="DailyLog Id"/>
                        <h:inputText value="#{dailyLogController.dailyLog.dailyLogId}"/>





                        <h:outputText value="Course Id"/>
                        <p:selectOneMenu value="#{dailyLogController.course.courseId}">
                            <f:selectItems value="#{courseController.courseCombo}"/>
                        </p:selectOneMenu>






                        <h:outputText value="Date"/>
                        <p:calendar pattern="yyyy-MM-dd"  value="#{dailyLogController.dailyLog.logDate}"/>

                        <h:outputText value="Activity Level"/>
                        <h:selectOneRadio   value="#{dailyLogController.dailyLog.activityLevel}">
                            <f:selectItem itemLabel="Active Day" itemValue="Active"/>
                            <f:selectItem itemLabel="Moderately Active Day" itemValue="Moderately"/>
                            <f:selectItem itemLabel="Inactive Day" itemValue="Inactive"/>
                        </h:selectOneRadio>





                        <f:facet name="footer">
                            <h:commandButton value="New" action="#{dailyLogController.clear()}"/> 
                            <h:commandButton value="Save" action="#{dailyLogController.save}"/> 
                            <h:commandButton value="Find" action="#{dailyLogController.find}"/> 
                            <h:commandButton value="Update" action="#{dailyLogController.update}"/> 
                            <h:commandButton value="Delete" action="#{dailyLogController.delete}"/> 
                            <h:commandButton value="Display" action="#{dailyLogController.display}"/> 

                        </f:facet>
                    </p:panelGrid>




                    <h:outputText value="#{dailyLogController.msg}"/>
                </h:form>

                <br/>

                <p:dataTable var="dl" value="#{dailyLogController.dailyLogs}">
                    <p:column headerText=" DailyLog Id">
                        <h:outputText  value="#{dl.dailyLogId}"/>
                    </p:column>

                    <p:column headerText="Course Id">
                        <h:outputText  value="#{dl.course.courseId}"/>
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText  value="#{dl.logDate}"/>
                    </p:column>
                    <p:column headerText="Activity Name">
                        <h:outputText  value="#{dl.activityLevel}"/>
                    </p:column>


                </p:dataTable>


                


                    



            </ui:define>

        </ui:composition>

    </body>
</html>
