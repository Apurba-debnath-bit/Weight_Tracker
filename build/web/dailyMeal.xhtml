<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MasterTemplate.xhtml">

            <ui:define name="content">
               <h:form>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Daily Meal</f:facet> 
                        <h:outputText value="Daily Meal Id"/>
                        <h:inputText value="#{mealDailyLogController.dailyMeal.mealDailyLogId}"/>
                        
                        
                        <h:outputText value="Daily Log"/>
                        <p:selectOneMenu value="#{mealDailyLogController.dailyMeal.dailylog.dailyLogId}">
                            <f:selectItems value="#{dailyLogController.dailyLogCombo}"/>
                        </p:selectOneMenu>
                       
                        <h:outputText value="Meal"/>
                        <p:selectOneMenu value="#{mealDailyLogController.dailyMeal.meal.mealId}">
                            <f:selectItems value="#{mealController.mealCombo}"/>
                        </p:selectOneMenu>
                        
                        
                        
                        <h:outputText value="Meal Intake (Gram)"/>
                        <h:inputText value="#{mealDailyLogController.dailyMeal.totalUnitTake}"/>
                        
                        <f:facet name="footer">
                            <h:commandButton value="New" action="#{mealDailyLogController.newDailyMeal()}"/> 
                            <h:commandButton value="Save" action="#{mealDailyLogController.save}"/> 
                            <h:commandButton value="Find" action="#{mealDailyLogController.find}"/> 
                            <h:commandButton value="Update" action="#{mealDailyLogController.update}"/> 
                            <h:commandButton value="Delete" action="#{mealDailyLogController.delete}"/> 
                            <h:commandButton value="Display" action="#{mealDailyLogController.display}"/> 
                          
                        </f:facet>
                    </p:panelGrid>
                       <h:outputText value="#{mealDailyLogController.msg}"/>
                </h:form>
                <br/>
                <p:dataTable var="dm" value="#{mealDailyLogController.dailyMeals}">
                    <p:column headerText="Daily Meal Id">
                        <h:outputText  value="#{dm.mealDailyLogId}"/>
                    </p:column>
                    <p:column headerText="Log Id">
                        <h:outputText  value="#{dm.dailylog.dailyLogId}"/>
                    </p:column>
                    <p:column headerText="Meal Name">
                        <h:outputText  value="#{dm.meal.mealName}"/>
                    </p:column>
                    <p:column headerText="Meal Intake (Gram)">
                        <h:outputText  value="#{dm.totalUnitTake}"/>
                    </p:column>
                   
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
