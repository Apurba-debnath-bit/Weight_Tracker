<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./MasterTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Meal Registration From</f:facet> 
                        <h:outputText value="Meal Id"/>
                        <h:inputText value="#{mealController.meal.mealId}" />
                        <h:outputText value="Meal Name"/>
                        <h:inputText value="#{mealController.meal.mealName}"/>
                        <h:outputText value="Meal Unit (In gram)"/>
                        <h:inputText value="#{mealController.meal.mealUnit}"/>
                        <h:outputText value="Calorie Value(Per gram)"/>
                        <h:inputText value="#{mealController.meal.calorieValue}"/>                      
                        
                        <f:facet name="footer">
                            <h:commandButton value="New" action="#{mealController.newMeal}"/> 
                            <h:commandButton value="Save" action="#{mealController.save}"/> 
                            <h:commandButton value="Find" action="#{mealController.find}"/> 
                            <h:commandButton value="Update" action="#{mealController.update}"/> 
                            <h:commandButton value="Delete" action="#{mealController.delete}"/> 
                            <h:commandButton value="Display" action="#{mealController.display}"/> 
                          
                        </f:facet>
                    </p:panelGrid>
                     <h:outputText value="#{mealController.msg}"/>
                </h:form>
                <br/>
                <p:dataTable var="u" value="#{mealController.meals}">
                    <p:column headerText="Meal Id">
                        <h:outputText  value="#{u.mealId}"/>
                    </p:column>
                    <p:column headerText="Meal Name">
                        <h:outputText  value="#{u.mealName}"/>
                    </p:column>
                    <p:column headerText="Meal Unit">
                        <h:outputText  value="#{u.mealUnit}"/>
                    </p:column>
                    <p:column headerText="Calorie Value (per Gram)">
                        <h:outputText  value="#{u.calorieValue}"/>
                    </p:column>
                    <p:column headerText="Total calorie take (as meal unit)">
                        <h:outputText  value="#{u.calorieValue*u.mealUnit}"/>
                    </p:column>
                    
                    
                </p:dataTable>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
