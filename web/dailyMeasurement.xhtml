<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MasterTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Daily Measurement</f:facet> 
                        <h:outputText value="Measurement Id"/>
                        <h:inputText value="#{dailyMeasurementController.dailyMeasurement.measurementId}"/>
                        <h:outputText value="Measurement Date"/>
                        <p:calendar pattern="yyyy-MM-dd"  value="#{dailyMeasurementController.dailyMeasurement.measurementDate}"/>
                        
                        
                        
                        <h:outputText value="DailyLog"/>
                        <p:selectOneMenu value="#{dailyMeasurementController.dailyMeasurement.dailylog.dailyLogId}">
                            <f:selectItems value="#{dailyLogController.dailyLogCombo}"/>
                        </p:selectOneMenu>
                       
                        
                        
                        
                        <h:outputText value="Measurement Shift"/>
                        
                        <h:selectOneRadio value="#{dailyMeasurementController.dailyMeasurement.measurementShift}">
                            <f:selectItem itemLabel="Morning" itemValue="Morning"/>
                            <f:selectItem itemLabel="Evening" itemValue="Evening"/>
                        </h:selectOneRadio>
                        
                        
                        
                        <h:outputText value="Weight value"/>
                        <h:inputText value="#{dailyMeasurementController.dailyMeasurement.weightValue}"/>
                        <h:outputText value="Waist Size"/>
                        <h:inputText value="#{dailyMeasurementController.dailyMeasurement.waistSize}"/>
                        
                        
                        <f:facet name="footer">
                            <h:commandButton value="New" action="#{dailyMeasurementController.newDailyMeasurement()}"/> 
                            <h:commandButton value="Save" action="#{dailyMeasurementController.save}"/>
                            <h:commandButton value="Find" action="#{dailyMeasurementController.find}"/> 
                            <h:commandButton value="Update" action="#{dailyMeasurementController.update}"/> 
                            <h:commandButton value="Delete" action="#{dailyMeasurementController.delete}"/> 
                            <h:commandButton value="Display" action="#{dailyMeasurementController.display}"/> 
                          
                        </f:facet>
                    </p:panelGrid>
                     <h:outputText value="#{dailyMeasurementController.msg}"/>
                </h:form>
                <br/>
                <p:dataTable var="dmcon" value="#{dailyMeasurementController.dailyMeasurements}">
                    <p:column headerText="Measurement Id">
                        <h:outputText  value="#{dmcon.measurementId}"/>
                    </p:column>
                    <p:column headerText="Measurement Date">
                        <h:outputText  value="#{dmcon.measurementDate}"/>
                    </p:column>
                    <p:column headerText="Log Id">
                        <h:outputText  value="#{dmcon.dailylog.dailyLogId}"/>
                    </p:column>
                    <p:column headerText="Measurement Shift">
                        <h:outputText  value="#{dmcon.measurementShift}"/>
                    </p:column>
                    <p:column headerText="Weight value">
                        <h:outputText  value="#{dmcon.weightValue}"/>
                    </p:column>
                    <p:column headerText="Waist Size">
                        <h:outputText  value="#{dmcon.waistSize}"/>
                    </p:column>
                   
                </p:dataTable>
                
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
